<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sultanahmet Sofrası</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Sultanahmet Sofrası</h1>
  <p class="sub">QR Menü & Sipariş • Ödeme Kasada</p>
</header>

<div class="order-info">
  <label>Misafir Adı</label>
  <input id="personName" placeholder="Adınızı yazınız">

  <select id="tableNo" class="table-select">
  <option value="">Masa Seçiniz</option>

  <option>Kış Bahçesi 1</option>
  <option>Kış Bahçesi 2</option>
  <option>Kış Bahçesi 3</option>
  <option>Kış Bahçesi 4</option>
  <option>Kış Bahçesi 5</option>

  <option>Şark Sofrası 1</option>
  <option>Şark Sofrası 2</option>
  <option>Şark Sofrası 3</option>
  <option>Şark Sofrası 4</option>

  <option>Aile Bölümü 1</option>
  <option>Aile Bölümü 2</option>
  <option>Aile Bölümü 3</option>
  <option>Aile Bölümü 4</option>
  <option>Aile Bölümü 5</option>
  <option>Aile Bölümü 6</option>
  <option>Aile Bölümü 7</option>
</select>

  <label>Sipariş Notu</label>
  <textarea id="orderNote" rows="3"
    placeholder="Örn: Lahmacun acısız, köfte paket olsun"></textarea>
</div>

<div id="menu"></div>

<div class="cart-fixed">
  <span><b>Toplam:</b> <span id="total">0</span> TL</span>
  <button onclick="sendOrder()">Siparişi Gönder</button>
</div>

<p id="msg"></p>

<form id="orderForm" action="GOOGLE_SCRIPT_URL" method="POST" target="hidden_iframe" style="display:none;">
  <input name="table" id="f_table">
  <input name="foods" id="f_foods">
  <input name="note" id="f_note">
  <input name="person" id="f_person">
  <input name="total" id="f_total">
</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script src="script.js"></script>
</body>
</html>
